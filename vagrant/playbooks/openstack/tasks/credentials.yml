- name: Copy demo credential
  template:
      src: "demo-openrc.sh.j2"
      dest: "/home/vagrant/demo-openrc.sh"
      owner: vagrant
      group: vagrant
      mode: 0755

- name: Copy admin credential
  template:
      src: "admin-openrc.sh.j2"
      dest: "/home/vagrant/admin-openrc.sh"
      owner: vagrant
      group: vagrant
      mode: 0755
