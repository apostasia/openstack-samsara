############################################################################
# Install all the needed packages in one go.
############################################################################
- name: Install Required Packages
  apt: name={{item}}
       state=present
  with_items:
  - python-pip
  - python-dev
  - python-oslo.config
  - git
  - htop

############################################################################
# Install Required PIP Packages
############################################################################
- name: Install Required PIP Packages
  pip: name={{item}}
  with_items:
  - openstacksdk
  - oslo.config
  - oslo.log
  - oslo.messaging
  - oslo.reports
  - oslo.i18n>=2.1.0
  - oslo.versionedobjects
  - psutil
  - subprocess32
  - dataset
